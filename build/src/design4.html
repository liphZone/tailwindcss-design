<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-slate-200">
    <section id="navbar">
      <div class="flex justify-between m-10">
        <div class="text-3xl font-bold relative">
          <i class="fa-solid fa-o relative z-10"></i>
          <i class="fa-solid fa-b text-white absolute top-1 left-5 z-30"></i>
          <i class="fa-solid fa-g absolute top-1 left-8 z-50"></i>
        </div>

        <div>
          <ul class="flex space-x-10 font-bold">
            <li><a href="#">Find Work </a></li>
            <li><a href="#">Learn Design</a></li>
            <li><a href="#">Marketplace </a></li>
            <li><a href="#">Hire Designers </a></li>
          </ul>
        </div>

        <div class="relative">
          <input
            type="text"
            class="form-input rounded-sm bg-slate-300 border-none"
          />
          <i
            class="fa-solid fa-magnifying-glass text-2xl absolute top-2 right-2"
          ></i>
        </div>

        <div class="space-x-5">
          <i class="fa-solid fa-bell"></i>
          <i class="fa-solid fa-envelope"></i>
          <i class="fa-solid fa-circle text-2xl"></i>
        </div>
      </div>
    </section>
    <section>
      <h1 class="text-6xl text-center font-bold">
        Bring all <br />
        your work together
      </h1>
      <div class="flex justify-center space-x-2 m-5">
        <div class="bg-indigo-600 h-10 w-10 rounded-full text-center p-2">
          <i class="fa-solid fa-share text-white"></i>
        </div>
        <p>
          A better experience for your attendees and less stress for your team
        </p>
      </div>
      <div class="text-center">
        <i class="fa-sharp fa-solid fa-angles-down text-center text-3xl"></i>
      </div>
    </section>
    <section class="m-10">
      <h1>
        Services
        <i class="fa-solid fa-square-caret-right"></i>
      </h1>
      <div class="flex h-52">
        <div
          class="bg-orange-500 h-full w-36 rounded-tl-lg rounded-bl-lg rounded-br-lg relative"
        >
          <img src="/src/images/design4/1.png" class="h-full" alt="" />

          <div
            class="bg-yellow-500 py-4 flex flex-col space-y-2 text-center w-10 rounded-tr-lg rounded-tl-lg absolute bottom-1 -right-4 z-10"
          >
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <div class="bg-red-600 w-full h-2 absolute bottom-0"></div>
          </div>
        </div>
        <div
          class="bg-[#0D122C] h-28 w-1/3 rounded-tr-lg rounded-br-lg relative flex justify-between p-2"
        >
          <div>
            <h1 class="text-white font-bold text-2xl">Zain Sajid</h1>
            <p class="text-slate-100">Product Designer</p>
            <p class="text-slate-100">
              (Ukraine) <span class="text-orange-500"> Remote</span>
            </p>
          </div>
          <div class="flex w-1/2">
            <div
              class="h-10 w-10 bg-indigo-400 rounded-full relative top-3"
            ></div>
            <div class="w-10 bg-yellow-400 rounded-3xl"></div>
            <div
              class="h-10 w-10 bg-green-400 rounded-full relative top-10"
            ></div>
          </div>
        </div>
      
      </div>
    </section>
    <div class="h-20 w-32 bg-teal-500 relative left-60 bottom-28">
      <div class="text-center">
        <i class="fa-brands fa-dribbble mb-5"></i>
        <h1>Follow us</h1>
      </div>
      <div class="bg-red-600 w-full h-2 absolute bottom-0"></div>
    </div>
  </body>
</html>
