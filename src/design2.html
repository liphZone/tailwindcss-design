<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-slate-200">
    <section id="head">
      <div class="flex justify-between mx-5 mt-5">
        <div
          class="h-10 w-10 rounded-lg bg-yellow-400 text-center text-black font-bold"
        >
          MR
        </div>

        <div>
          <ul class="flex space-x-10">
            <li><a href="#">Collections</a></li>
            <li><a href="#">Brands</a></li>
            <li><a href="#">New</a></li>
            <li><a href="#">Sales</a></li>
            <li>
              <a href="#" class="uppercase"
                >Eng <i class="fa-sharp fa-solid fa-caret-down"></i>
              </a>
            </li>
            <div class="flex pl-5 space-x-5">
              <li>
                <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-sharp fa-solid fa-truck-fast"></i> </a>
              </li>
            </div>
          </ul>
        </div>
      </div>
    </section>

    <section id="text">
      <div class="flex flex-col text-center mt-10">
        <h2 class="text-3xl font-bold">Make & Style Both Together</h2>
        <p class="text-slate-400 mt-5">
          Bringing new life into what industry by making quality, fashionnable
          accessoires that were both here
        </p>
        <div class="flex justify-center">
          <input type="text" class="form-input rounded-lg h-full w-1/3 mt-5" />
          <div
            class="h-10 w-12 bg-slate-800 text-white rounded-lg text-center relative top-5 right-12 pt-2"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
      <div
        class="h-16 w-16 rounded-full bg-slate-600 absolute top-24 right-0 mr-5"
      ></div>
    </section>

    <section id="list">
      <div class="mx-auto mt-10">
        <ul class="font-bold flex justify-center space-x-4 ml-5">
          <li>
            <a href="#"
              ><span class="text-blue-500"> Catalogue</span>
              <i class="fa-sharp fa-solid fa-caret-down"></i
            ></a>
          </li>
          <li><a href="#">Fashion</a></li>
          <li><a href="#">Favourites</a></li>
          <li><a href="#">Lifestyle</a></li>
        </ul>
      </div>
    </section>

    <section id="grid">
      <div class="ml-5 mt-10 flex justify-center">
        <div class="flex w-1/6 relative space-x-3 mr-3">
          <div class="bg-indigo-700 h-32 w-32 rounded-lg"></div>
          <div class="bg-teal-800 h-32 w-44 rounded-lg"></div>
          <div
            class="bg-teal-800 mt-5 h-32 w-full rounded-lg absolute top-32 right-1"
          >
            <img src="/src/images/design2/2.jpeg" class="h-32 w-full" alt="" />
          </div>
        </div>
        <div class="w-1/4">
          <div class="bg-indigo-700 rounded-lg">
            <img
              src="/src/images/design2/1.png"
              class="h-32 w-full rounded-lg"
              alt=""
            />
          </div>
          <div class="bg-red-800 h-32 w-full rounded-lg flex mt-6">
            <div
              class="h-full w-1/2 bg-orange-600 rounded-tl-lg rounded-bl-lg"
            ></div>
            <div
              class="h-full w-1/2 bg-green-400 rounded-br-lg rounded-tr-lg"
            ></div>
          </div>
        </div>
        <div class="w-1/6 ml-3">
          <div class="bg-indigo-500 h-full w-full rounded-lg mb-5">
            <img
              src="/src/images/design2/3.jpg"
              class="rounded-tl-lg rounded-tr-lg"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>

    <section id="footer">
      <div class="flex justify-between m-5">
        <div class="flex space-x-3">
          <h2 class="underline">
            Discover <br />
            All Collections
          </h2>
          <div class="flex relative">
            <div class="h-10 w-10 bg-slate-500 rounded-lg"></div>
            <div
              class="h-10 w-10 bg-yellow-500 rounded-lg absolute left-5"
            ></div>
            <div
              class="h-10 w-10 bg-blue-500 rounded-lg absolute left-10"
            ></div>
            <div
              class="h-10 w-10 bg-teal-500 rounded-lg absolute left-14"
            ></div>
          </div>
        </div>

        <div class="bg-white h-10 w-32 rounded-lg text-center pt-2">
          Next page <i class="fa-sharp fa-solid fa-arrow-right"></i>
        </div>

        <div class="flex space-x-3">
          <h2 class="text-slate-500">Page</h2>
          <div
            class="bg-slate-400 h-5 w-5 rounded-sm text-slate-500 text-center"
          >
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="bg-white h-5 w-5 rounded-sm text-center">1</div>
          <div class="bg-slate-400 h-5 w-5 rounded-sm text-center">
            <i class="fa-solid fa-angle-right"></i>
          </div>
          <div class="text-slate-500">of 120</div>
        </div>
      </div>
    </section>
   
  </body>
</html>
